scan_to_scan_filter_chain:
  ros__parameters:
    filter1:
      name: box
      type: laser_filters/LaserScanBoxFilter
      params:
        box_frame: laser
        min_x: 0.15
        max_x: 0.25
        min_y: -0.15
        max_y: 0.15
        min_z: -1.0
        max_z: 1.0

    filter2:
      name: speckle_filter
      type: laser_filters/LaserScanSpeckleFilter
      params:
        filter_type: 0
        max_range: 2.0
        max_range_difference: 0.1
        filter_window: 2

